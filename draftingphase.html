<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MLBB Draft Pick Simulator - Drafting Phase</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>MLBB Draft Pick Simulator - Drafting Phase</h1>

        <div class="team-section">
            <div class="blue-team">
                <h2>Blue Team</h2>
                <div class="hero-list" id="blueHeroList">
                    <!-- Blue Team Hero Picks/Bans will be dynamically added here -->
                </div>
            </div>

            <div class="hero-pool">
                <h2>Hero Pool</h2>
                <div class="hero-categories">
                    <!-- Hero categories will be dynamically added here -->
                </div>
                <div class="hero-list" id="heroPoolList">
                    <!-- All Heroes will be dynamically added here -->
                </div>
            </div>

            <div class="red-team">
                <h2>Red Team</h2>
                <div class="hero-list" id="redHeroList">
                    <!-- Red Team Hero Picks/Bans will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
