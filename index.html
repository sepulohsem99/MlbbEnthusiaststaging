<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pick&Ban Simulator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-md bg-dark">
      <button type="button" class="btn btn-dark">Reset</button>
    </nav>

    <main class="container container-main">
      <div class="row pb-champions-section">
        <div class="col-lg">
              <!-- Bans -->
          <div class="container text-center container-bans">
            <div class="row">
              <div class="col">
                  <div class="container container-bans-1">
                    <button type="button" class="Ban-tm1-ch1 button-ban">
                    Champion 1
                    </button>
                    <button type="button" class="Ban-tm1-ch2 button-ban">
                      Champion 2
                    </button>
                    <button type="button" class="Ban-tm1-ch3 button-ban">
                      Champion 3
                    </button>
                    <button type="button" class="Ban-tm1-ch4 button-ban">
                      Champion 4
                    </button>
                    <button type="button" class="Ban-tm1-ch5 button-ban">
                      Champion 5
                    </button>
                  </div>
                </div>    
                    <div class="col bans-text text-center">
                    <h1>Bans</h1>
                  </div>
                  <div class="col">
                <div class="container container-bans-2">
              <button type="button" class="Ban-tm2-ch1 button-ban">
                Champion 1
              </button>
              <button type="button" class="Ban-tm2-ch1 button-ban">
                Champion 2
              </button>
              <button type="button" class="Ban-tm2-ch1 button-ban">
                Champion 3
              </button>
              <button type="button" class="Ban-tm2-ch1 button-ban">
                Champion 4
              </button>
              <button type="button" class="Ban-tm2-ch1 button-ban">
                Champion 5
              </button>
              </div>
            </div>
          </div>
          </div>

          <!-- Pick and champion pull -->

        <div class="container text-center container-picks-and-pull">
           <div class="row">
            <div class="col">
            <!-- Team 1 picks -->
            <div class="container container-picks-1">
              <button type="button" class="Pick-tm1-ch1 button-pick">
                Champion 1
              </button>
              <button type="button" class="Pick-tm1-ch2 button-pick">
                Champion 2
              </button>
              <button type="button" class="Pick-tm1-ch3 button-pick">
                Champion 3
              </button>
              <button type="button" class="Pick-tm1-ch4 button-pick">
                Champion 4
              </button>
              <button type="button" class="Pick-tm1-ch5 button-pick">
                Champion 5
              </button>
            </div>
          </div>
          <div class="col">
            <!-- Champion pull -->
            <div class="container container-champion-pull">
              <button type="button" class="btn-chm-pull ch-1">
                Champion 1
              </button>
              <button type="button" class="btn-chm-pull ch-2">
                Champion 2
              </button>
              <button type="button" class="btn-chm-pull ch-3">
                Champion 3
              </button>
              <button type="button" class="btn-chm-pull ch-4">
                Champion 4
              </button>
              <button type="button" class="btn-chm-pull ch-5">
                Champion 5
              </button>
              <button type="button" class="btn-chm-pull ch-6">
                Champion 6
              </button>
              <button type="button" class="btn-chm-pull ch-7">
                Champion 7
              </button>
              <button type="button" class="btn-chm-pull ch-8">
                Champion 8
              </button>
              <button type="button" class="btn-chm-pull ch-9">
                Champion 9
              </button>
              <button type="button" class="btn-chm-pull ch-10">
                Champion 10
              </button>
            </div>
          </div>
          <div class="col">
            <!-- Team 2 picks -->
            <div class="container container-picks-2">
              <button type="button" class="Pick-tm2-ch1 button-pick">
                Champion 1
              </button>
              <button type="button" class="Pick-tm2-ch2 button-pick">
                Champion 2
              </button>
              <button type="button" class="Pick-tm2-ch3 button-pick">
                Champion 3
              </button>
              <button type="button" class="Pick-tm2-ch4 button-pick">
                Champion 4
              </button>
              <button type="button" class="Pick-tm2-ch5 button-pick">
                Champion 5
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
  <footer>

  </footer>
</html>
