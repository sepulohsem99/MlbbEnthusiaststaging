<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pick&Ban Simulator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-md bg-dark">
        <button type="button" class="btn btn-dark">Reset</button>
    </nav>

    <main class="container container-main">
        <div class="row pb-heroes-section">
            <div class="col-lg">
                <!-- Bans -->
                <div class="container text-center container-bans">
                    <div class="row">
                        <div class="col">
                            <div class="container container-bans-1">
                                <button type="button" class="Ban-tm1-h1 button-ban">
                                    Hero 1
                                </button>
                                <!-- Add more buttons for bans -->
                            </div>
                        </div>
                        <div class="col bans-text text-center">
                            <h1>Bans</h1>
                        </div>
                        <div class="col">
                            <div class="container container-bans-2">
                                <button type="button" class="Ban-tm2-h1 button-ban">
                                    Hero 1
                                </button>
                                <!-- Add more buttons for bans -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pick and hero pull -->

            <div class="container text-center container-picks-and-pull">
                <div class="row">
                    <div class="col">
                        <!-- Team 1 picks -->
                        <div class="container container-picks-1">
                            <button type="button" class="Pick-tm1-h1 button-pick">
                                Hero 1
                            </button>
                            <!-- Add more buttons for Team 1 picks -->
                        </div>
                    </div>
                    <div class="col">
                        <!-- Hero pull -->
                        <div class="container container-hero-pull">
                            <button type="button" class="btn-hero-pull h1">
                                Hero 1
                            </button>
                            <!-- Add more buttons for hero pull -->
                        </div>
                    </div>
                    <div class="col">
                        <!-- Team 2 picks -->
                        <div class="container container-picks-2">
                            <button type="button" class="Pick-tm2-h1 button-pick">
                                Hero 1
                            </button>
                            <!-- Add more buttons for Team 2 picks -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
<footer></footer>
</html>
